; WinAPI
; версия 8.0.0.58* последняя, где не нужно отключать __USE_MINGW_ANSI_STDIO
[mingw.headers]
find = mingw-w64-x86_64-headers
files = include

[mingw.crt]
find = mingw-w64-x86_64-crt
files = include lib

[mingw.winpthreads]
find = mingw-w64-x86_64-winpthreads
files = include lib
