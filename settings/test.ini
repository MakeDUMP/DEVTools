[Repositories]
msys = http://repo.msys2.org/msys/x86_64
mingw = http://repo.msys2.org/mingw/x86_64

; Bash shell
[msys.filesystem]
find = filesystem
files = etc/fstab tmp/ msys2.ico

[msys.msys2-runtime]
find = msys2-runtime-\\d
files = msys-2.0.dll ldd.exe strace.exe getconf.exe cygwin-console-helper.exe locale.exe

